<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxWizard: Your Smart Filing Companion</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="creators-header">
            <p>Created by: Jithendra (Reg No: 12316595) & Pradeep (Reg No: 12307758)</p>
        </div>
        <div class="chat-header">
            <h1>Title: Tax Filling Guide</h1>
        </div>
        <div class="chat-body" id="chat-body">
            {% for msg in chat_history %}
                <div class="{{ 'bot-message' if msg.sender == 'bot' else 'user-message' }} message">
                    {{ msg.text|safe }}
                </div>
            {% endfor %}
        </div>
        <div class="chat-form">
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" name="user_input" placeholder="Type your answer here..." required>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
